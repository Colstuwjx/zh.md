<!DOCTYPE html>
<html>

<head>
    <title>zh.md</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="description" content="zh.md" />
    <meta name="keywords" content="zh.md" />
    <meta name="language" content="zh" />
    <style>
        @font-face {
            font-family: 'Noto Sans TC';
            font-style: normal;
            font-weight: 400;
            src: local('Noto Sans TC Regular'), local('NotoSansTC-Regular'), url(https://fonts.gstatic.com/s/notosanstc/v4/-nF7OG829Oofr2wohFbTp9i1OCEJ.otf) format('opentype');
        }

        body {
            margin: 0;
            font-family: 'Noto Sans TC', sans-serif;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;

        }

        #app {
            width: 600px;
        }

        .intro {
        }

        .intro p {
            margin: 0;
        }

        .card {
            width: 280px;
            height: 120px;
            display: flex;
            flex-direction: column;
            padding: 12px;
            text-decoration: initial;
            color: black;
            box-shadow: rgb(255, 255, 255) 0 0 0 0, rgba(0, 0, 0, 0.1) 0 0 0 1px, rgba(0, 0, 0, 0.1) 0 1px 2px 0;
        }

        .card:hover {
            box-shadow: rgb(255, 255, 255) 0 0 0 0, rgba(0, 0, 0, 0.1) 0 0 0 2px, rgba(0, 0, 0, 0.1) 0 1px 2px 0;

        }

        .card h3 {
            margin: 0;
        }
        .cards {
            margin-top: 24px;
            display: flex;
            justify-content: center;
        }

        .bottom {
            position: absolute;
            bottom: 0;
        }

    </style>
</head>

<body>
<div id="app" >
    <div class="intro">
        <h2>zh.md</h2>
        <p>中文技术文档解决方案。</p>
        <p>立志于提高中文技术文档的协作效率。</p>
    </div>

    <div class="cards">
        <a href="https://github.com/tidb-incubator/zh.md" class="card" style="margin-right: 20px">
            <h3>zhLint</h3>
            <p>中文技术文档检查工具</p>
        </a>

        <a href="https://zh-style-guide.readthedocs.io/zh_CN/latest/" class="card" style="margin-left: 20px">
            <h3>zhStyle</h3>
            <p>中文技术文档写作风格指南</p>
        </a>
    </div>

    <div class="links">
        <h3>相关资源</h3>
        <ul>
            <li>
                <a href="https://github.com/WPH95/zh.md/blob/main/PROPOSAL.md">PROPOSAL.md</a>

    </div>

    <div class="bottom">
        <p>❤️‍ Tidb Incubator Project</p>
